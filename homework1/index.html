
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homework1</title>

<body>
    <div class="title">Javascript Homework One</div>
    <div class="homework_wrap">
        <div class="topic">Q1：</div><div class="question">找出1~100的質數</div><div class="annotation">只能被1與本身整除的數</div>
        <div class="answer">
            <script>
                for(let i = 1; i <= 100; i++){
                    var boolean = true;
                    for(let j = 1; j <= i; j++){
                        if(i % j == 0 && (j != 1 && i != j )){
                            boolean = false;
                        }
                    }
                    if(boolean){
                        document.write('<div class="answer_item">' + i + '</div>');
                    }
                }
            </script>
        </div>
    </div>
    <div class="homework_wrap">
        <div class="topic">Q2：</div><div class="question">身分證字號產生器</div><div class="annotation">可以指定縣市</div>
        <div class="answer">
            <div class="answer1">
                <p>不給你選</p>
                <input type="button" value="點擊產生" onclick="createTWID()"><span id="id_wrap1"></span>
            </div>
            <div class="answer2">
                <p>只給你選區域</p>
                <select name="area" id="area">
                    <option value="A">台北市</option>
                    <option value="B">台中市</option>
                    <option value="C">基隆市</option>
                    <option value="D">台南市</option>
                    <option value="E">高雄市</option>
                    <option value="F">新北市</option>
                    <option value="G">宜蘭縣</option>
                    <option value="H">桃園市</option>
                    <option value="F">新北市</option>

                </select>
            </div>
        </div>
    </div>

</body>
