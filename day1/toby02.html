<!-- JS是弱型別語言 -->
<script>
let var1;
document.write(var1 + "<br>");
var1 = 123;
document.write(var1 + ":" + typeof(var1) + "<br>");
var1 = 12.3;
document.write(var1 + ":" + typeof(var1) + "<br>");
var1 = '123';
document.write(var1 + ":" + typeof(var1) + "<br>");
var1 = true;
document.write(var1 + ":" + typeof(var1) + "<br>");
// typeof 可以用在權等比較的時候
</script>

<script>
const name = 'Toby'; //常數
// const name = 'Toby2'; //常數不可以重複給值，第一次給值就給死了
document.write("My name is " + name + "." + "<br>");
document.write(`My name is ${name} . <br>`); // 倒引號會將變數進行置換
let a = 10 , b = 3;
document.write(`${a} + ${b} = ${a+b}`); // 倒引號可以進行運算

</script>
