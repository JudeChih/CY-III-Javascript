<input id="block1" type="text">

<select name="tool" id="tools">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>

<input id="block2" type="text">
<input type="button" value="=" onclick="doCal()">
<span id="result"></span>
<hr>



<script>
function doCal(){
    let b1 = document.getElementById('block1').value; // 取得<input id="block1" type="text">整個元素
    let b2 = document.getElementById('block2').value;
    let tool = document.getElementById('tools').value;
    b1 = parseInt(b1);//轉為數字
    b2 = parseInt(b2);//轉為數字
    let r;
    if(tool == '+'){
        r = b1 + b2;
    }else if(tool == '-'){
        r = b1 - b2;
    }else if(tool == '*'){
        r = b1 * b2;    
    }else if(tool == '/'){
        r = b1 / b2;
    }
    
    document.getElementById('result').innerHTML = r;
    

}
</script>
