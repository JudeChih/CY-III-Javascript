<input type="text" id="year">
<input type="button" value="是否為閏年" onclick="checkYear()">
<span id="answer"></span>
<script>//判斷該年是否為閏年
    function checkYear(){
        let year = document.getElementById('year').value;
        year = parseInt(year);
        let boolean = true;
        if(year % 4 != 0){
            boolean = false;
        }else if(year % 100 == 0){
            if(year % 400 == 0){
                boolean = true;
            }else{
                boolean = false;
            }
        }else{
            boolean = true;
        }
        document.getElementById('answer').innerHTML = boolean ? '是' : '否';
    }
</script>
