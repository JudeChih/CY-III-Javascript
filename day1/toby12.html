<script>
let a = 10;
let b = 8;
switch(a){
    case 1:
        document.write("A");
        break;
    case '10':
        document.write("B1");
        break;
    case 10:
        document.write("B2");
        // break;
    case b + 2:
        document.write("D");
        break;
    case 100:
        document.write("C");
        break;
    default:
        document.write("Z");
        break
}
</script>
