<script>
let month = parseInt(Math.random() * 12 + 1);
document.write(month + '月');
switch(month){
    case 2:
        document.write('有28天');
        break;
    case 1:case 3:case 5:case 7:case 8:case 10:case 12:
        document.write('有31天');
        break;
    default:
        document.write('有30天');
        break;
}
</script>
