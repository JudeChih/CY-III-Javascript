<script>
let f = function (){
    this.a = 1;
    this.b = 2;
}


let obj = new f();
document.write(typeof obj + "<br>");
document.write(obj.a + " : " + obj.b + "<br>");

f.prototype.b = 3; //修改的不會加進去
f.prototype.c = 4; //擴充的會加進去
document.write(obj.a + "<br>");
document.write(obj.b + "<br>");
document.write(obj.c + "<br>");

</script>
